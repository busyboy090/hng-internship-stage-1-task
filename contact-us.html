<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <link rel="stylesheet" href="assets/css/contact-us.css" />
  </head>
  <body>
    
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Profile Card</a></li>
          <li><a href="about-me.html">About Me</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h1>Contact Us</h1>
      <form method="post" id="contact-form">
        <span class="success-message" data-testid="test-contact-success"></span>

        <div class="form-group">
          <label for="name">Name *</label>
          <input
            type="text"
            placeholder="Enter your full name"
            id="name"
            name="name"
            data-testid="test-contact-name"
          />
          <span id="name-error" class="error" data-testid="test-contact-error-name"></span>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input
            type="email"
            placeholder="Enter your email address"
            id="email"
            name="email"
            data-testid="test-contact-email"
            aria-describedby="email-error"
          />
          <span id="email-error" class="error" data-testid="test-contact-error-email"></span>
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input
            type="text"
            placeholder="Enter the subject"
            id="subject"
            name="subject"
            data-testid="test-contact-subject"
            aria-describedby="subject-error"
          />
          <span
            id="subject-error"
            class="error"
            data-testid="test-contact-error-subject"
          ></span>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            id="message"
            placeholder="Enter your message"
            name="message"
            data-testid="test-contact-message"
            aria-describedby="message-error"
          ></textarea>
          <span
            id="message-error"
            class="error"
            data-testid="test-contact-error-message"
          ></span>
        </div>

        <button type="submit" class="submit" data-testid="test-contact-submit">Submit</button>
      </form>
    </section>

    <script src="assets/js/contact-us.js"></script>
  </body>
</html>
